upstream backend_cluster {
    # Load balance between two backend instances
    server 127.0.0.1:3001;
    server 127.0.0.1:3002;
}

upstream frontend_cluster {
    # Load balance between two frontend instances
    server 127.0.0.1:4000;
    server 127.0.0.1:4001;
}

server {
    listen 80;
    server_name nikhilappsstore.store www.nikhilappsstore.store;

    # Frontend Proxy
    location / {
        proxy_pass http://frontend_cluster;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Backend API Proxy (using /api prefix to avoid conflicts and handle all routes)
    location /api/ {
        # Rewrite /api/foo to /foo passed to backend
        rewrite ^/api/(.*) /$1 break;
        
        proxy_pass http://backend_cluster;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
